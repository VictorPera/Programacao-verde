<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Top 10 comparações</h1>
        Primeiro número<input id="n1" type="number"><br/>
        Segundo número<input id="n2" type="number"><br/>
        <button onclick="comparar()">Comparar</button>

    <script type="text/javascript">

        function comparar() {
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            
            if (n1>n2){
                alert(n1 + " é maior que " + n2);
            }else{ 
                if (n2>n1){
                    alert(n2 + " é maior que " + n1);
                }else{
                    alert(n1 + " é igual a " + n2 + ", macaco burro");
                }
            }
        }
    </script>
    </body>
</html>
